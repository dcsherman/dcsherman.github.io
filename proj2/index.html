<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="main.css">
	
</head>
<body>
	<div class="main">
		<h1 class='title'>Wikipedia Search Viewer</h1>
		<!-- SEARCH BOX-->
		<div class="search-box">
			<form id="search-form">
				<input id="search-term" type="text" placeholder='Enter Search Term' name="tags" size="30" autofocus required>
				<button id="submitButton" type="submit" value="Submit">Search</button>
				<button id="random" type="submit" value="Random">Random</button>
			</form>
		</div>

		<!-- SEARCH RESULT WINDOW-->
		<div id="search-results">
		</div>
		<!--<div id="post-results"></div> -->
	</div><!--/.main -->

	<div class="footer"></div>

	<!-- SCRIPTS-->
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
